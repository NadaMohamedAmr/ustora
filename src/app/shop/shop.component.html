<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Shop</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      @for(shop of shop; track shop.id){
      <div class="col-md-3 col-sm-6">
        <div class="single-shop-product">
          <div class="product-upper">
            <img [src]="shop.photo" alt="" />
          </div>
          <h2>
            <a [routerLink]="['/shop', shop.id]">{{ shop.title }}</a>
          </h2>
          <div class="product-carousel-price">
            <ins>${{ shop.discount }}</ins> <del>${{ shop.price }}</del>
          </div>

          <div class="product-option-shop">
            <a
              class="add_to_cart_button text text text-decoration-none"
              routerLink="/cart"
              (click)="addCartItems(shop)"
            >
              Add to Cart
            </a>
          </div>
        </div>
      </div>
      }

      <div class="row">
        <div class="col-md-12">
          <div class="product-pagination text-center">
            <nav>
              <ul class="pagination">
                <!-- Previous Button -->
                <li class="page-item disabled">
                  <a class="page-link" href="/shop" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="/shop">1</a></li>
                <li class="page-item"><a class="page-link" href="/shop">2</a></li>
                <li class="page-item"><a class="page-link" href="/shop">3</a></li>
                <li class="page-item"><a class="page-link" href="/shop">4</a></li>
                <li class="page-item"><a class="page-link" href="/shop">5</a></li>

                <!-- Next Button -->
                <li class="page-item">
                  <a class="page-link" href="/shop" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
